services:
  api:
    build:
      context: .
      target: runner
    container_name: erp-aero-api
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    command: node dist/app.js
    restart: unless-stopped
    ports:
      - "3000:3000"

  mysql:
    image: mysql:8.0
    container_name: erp-aero-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  mysql_data:
