services:
  api:
    build:
      context: .
      target: dev
    env_file:
      - .env.docker
    command: npm run dev
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - node_modules:/app/node_modules
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development

  migrate:
    build:
      context: .
      target: dev
    profiles:
      - migrate
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/${DB_NAME}
    command: npx prisma migrate dev --name init
    volumes:
      - .:/app

volumes:
  node_modules:
